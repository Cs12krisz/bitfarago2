<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óra weboldal</title>
</head>
<body onload="startTime()">

    <h1>Működőkképes óra</h1>

    <h1 id="ora"></h1>

    <script>
    
    var s = 0
    var m = 0
    var h = 0

    function startTime() { 

        if(s < 10){
            ido = h + ":" + m + ":" + "0" + s
            if(m < 10){
                ido = h + ":" + "0" + m + ":" + "0" + s
            }

        }else if(m >= 10){
            ido = h + ":" + m + ":" + s

        }else{
            ido = h + ":" + "0" + m + ":" + s

        }
        if(s >= 59){
            s = -1
            m++  
            }
        if(m > 59){
            m = 0
            h++
        }
        document.getElementById('ora').innerHTML = ido;
        setTimeout(startTime, 1000);

        s = s + 1
    }

    </script>
</body>
</html>
